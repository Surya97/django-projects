Signup form
<br/><br/>
<form action="{% url 'hospital_management:auth' %}" method="post" autocomplete="off">
    {% csrf_token %}
    <label for="name">Name: </label>
    <input type="text" name="name" id="name"><br/><br/>
    <label for="email">Email: </label>
    <input type="email" name="email" id="email"><br/><br/>
    <label for="username">Username: </label>
    <input type="text" name="username" id="username"><br/><br/>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password"><br/><br/>
    <label for="joining-date">Date of Joining: </label>
    <input type="date" name="joining-date" id="joining-date"><br/><br/>
    <label for="phone">Phone: </label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br/><br/>
    <label for="address">Address: </label>
    <input type="text" name="address" id="address"><br/><br/>
    <input type="hidden" name="type" value="signup">
    <input type="submit" value="Register">
</form>
